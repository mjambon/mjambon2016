<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>People Search</title>
</head>
<body style="font-family:arial,sans-serif;color:black;background-color:white">
<div>
  <span style="font-size:150%">People Search by </span>
  <a href="http://wink.com"><img 
     style="border:0px"
     src="logo_wink_small.gif" /></a>
</div>
<div>
<form id="SearchForm" name="SearchForm" 
      action="http://wink.com/people/" 
      method="get">
  <div id="searchMain">
    <table border="0">
      <tr><td>
      <div id="searchName">
        <label for="name">Name:</label><br />
        <input id="name" name="nm" type="text" value="" />
      </div>
      </td>
      <td>
      <div id="searchLoc">
        <label for="location">Location:</label><br />
        <input id="location" name="l" type="text" value="" />
      </div>
      </td>
      <td>
      <div id="searchOther">
        <label for="pterm">Other:</label><br />
        <input id="pterm" name="q" type="text" value="" />
      </div>
      </td>
      <td>
        <label for="submit"></label><br />
        <input id="submit" name="submit" type="submit" value="Search" />
      </td></tr>
    </table>
  </div>
</form>
</div>
</body>
</html>
